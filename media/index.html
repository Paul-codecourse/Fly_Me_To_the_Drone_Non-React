<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Storage Example</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(to bottom, #add8e6, #00008b);
    color: #00008b; /* Dark blue text */
    padding: 20px;
  }
  .container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Enter Data and Save to Local Storage</h2>

  <form id="dataForm">
    <div class="form-group">
      <label for="data1">Data 1:</label>
      <input type="text" class="form-control" id="data1" name="data1"><br>

      <label for="data2">Data 2:</label>
      <input type="text" class="form-control" id="data2" name="data2"><br>

      <label for="data3">Data 3:</label>
      <input type="text" class="form-control" id="data3" name="data3"><br>

      <label for="data4">Data 4:</label>
      <input type="text" class="form-control" id="data4" name="data4"><br>

      <label for="data5">Data 5:</label>
      <input type="text" class="form-control" id="data5" name="data5"><br>

      <label for="data6">Data 6:</label>
      <input type="text" class="form-control" id="data6" name="data6"><br>
    </div>

    <div class="form-group form-check">
      <div class="row">
        <div class="col-md-6">
          <input type="checkbox" class="form-check-input" id="checkbox1" name="checkbox1">
          <label class="form-check-label" for="checkbox1">Checkbox 1</label><br>

          <input type="checkbox" class="form-check-input" id="checkbox2" name="checkbox2">
          <label class="form-check-label" for="checkbox2">Checkbox 2</label><br>

          <input type="checkbox" class="form-check-input" id="checkbox3" name="checkbox3">
          <label class="form-check-label" for="checkbox3">Checkbox 3</label><br>
        </div>
        <div class="col-md-6">
          <input type="checkbox" class="form-check-input" id="checkbox4" name="checkbox4">
          <label class="form-check-label" for="checkbox4">Checkbox 4</label><br>

          <input type="checkbox" class="form-check-input" id="checkbox5" name="checkbox5">
          <label class="form-check-label" for="checkbox5">Checkbox 5</label><br>

          <input type="checkbox" class="form-check-input" id="checkbox6" name="checkbox6">
          <label class="form-check-label" for="checkbox6">Checkbox 6</label><br>
        </div>
      </div>
    </div>

    <button type="button" onclick="saveData()" class="btn btn-primary">Save Data</button>
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
